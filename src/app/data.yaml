      gender: male
      category: jew
      type: person
    - id: 5
      parentId: 2
      name: Seth
      gender: male
      category: jew
      type: person
      notes: |
          * His name in Hebrew (שֵׁת) means "appointed" (cf. Gen. 4:25).
          * During his time, people begin to call upon the name of the Lord (cf. Gen. 4:26).
          * His descendants are called the "sons of God", and they begin to intermarry with
            the "daughters of man" (the ungodly). They do this merely because
            they are attractive (cf. Gen. 6:2).
    - id: 7
      parentId: 3
      name: Lamech
      gender: male
      category: gentile
      type: person
      notes: |
          * Says, "If Cain's revenge is sevenfold, then Lamech's is seventy-sevenfold." (Gen. 4:24).
