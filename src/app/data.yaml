      name: Canaan
      alt_names:
          - Canaanites
      gender: male
      category: gentile
      type: nation
      notes: |
          * One of the seven nations God commanded Israel to drive out (cf. Deut. 7:1-2).
          * Occupied the land that became Israel (cf. Gen. 10:19).
    - id: 38
      parentId: 17
      name: Amalek
      alt_names:
          - Amalekites
      gender: male
      category: gentile
      type: nation
      notes: |
          * Settle in Kadesh in the Negeb (cf. Gen. 14:7).
    - id: 39
