          - Moabites
      gender: male
      category: gentile
      type: nation
      notes: |
          * His name in Hebrew (ֵׁמוֹאָב) means "from father", as Lot fathered him
            by his firstborn daughter after his daughters deceive him, having
            fled the destruction of Sodom and Gomorrah (cf. Gen. 19:37).
    - id: 89
      parentId: 87
      name: Ben-ammi
      alt_names:
          - Ammon
          - Ammonites
      gender: male
      category: gentile
      type: nation
      notes: |
          * His name in Hebrew (בֶּן־עַמִּי) means "son of my people", as Lot fathered him
            by his younger daughter after his daughters deceive him, having
            fled the destruction of Sodom and Gomorrah (cf. Gen. 19:38).
    - id: 90
      parentId: 84
      name: Sarah
      alt_names:
          - Sarai
      gender: female
      category: jew
      type: person
      notes: |
          * Abraham's half-sister (cf. Gen. 20:12).
          * Her name is changed from Sarai (שָׂרָי, *śārāy*, "my princess") to Sarah (שָׂרָה, *śārâ*, "princess [to all]") by God (cf. Gen. 17:15).
    - id: 91
      parentId: 84
      name: Hagar
      alt_names:
          - Hagrites
      gender: female
      category: gentile
      type: person
      notes: |
          * Sarah's Egyptian servant (cf. Gen. 16:1).
    - id: 92
      parentId: 91
      name: Ishmael
      alt_names:
          - Ishmaelites
      gender: male
      category: gentile
      type: nation
      notes: |
          * His name in Hebrew (יִשְׁמָעֵאל, *yishma'él*) means "God hears" (cf. Gen. 16:11).
          * Lives for a time in Paran (cf. Gen. 21:21),
            but then Abraham sends him away from Isaac to the east toward Arabia (cf. Gen. 25:6).
    - id: 93
