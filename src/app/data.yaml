          * She is first called Basemath (cf. Gen. 26:34),
            but is then called Adah thereafter (cf. Gen. 36:2).
          * Daughter of Elon the Hitite (cf. Gen. 26:34-35).
    - id: 269
      parentId: 120
      name: Oholibamah
      alt_names:
          - Daughter of Anah the Horite
      gender: female
      category: gentile
      type: person
      notes: |
          * The daughter of Anah the Horite (cf. Gen. 36:2).
          * The granddaughter of Zibeon the Horite, who is also called a Hivite (cf. Gen. 36:2) (cf. Gen. 36:20).
          * The great granddaughter of Seir the Horite (cf. Gen. 36:20).
    - id: 273
