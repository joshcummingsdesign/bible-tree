    - id: 45
      parentId: 2
      name: Nephilim
      gender: male
      category: gentile
      type: nation
      notes: |
          * Their name in Hebrew (נְפִילִים) means "fallen ones".
          * The Septuagint renders their name as "giants" (γίγαντες, *gígantes*),
            likely because of their tall stature (cf. Gen. 6:4) (cf. Num. 13:33).
    - id: 51
      parentId: 35
      name: Caphtor
      alt_names:
          - Caphtorim
      gender: male
      category: gentile
      type: nation
      notes: |
          * They defeat the Avvim and settle in and around Gaza (cf. Deut. 2:23).
          * The Philistines settle in their place (cf. Jer. 47:4).
    - id: 58
      parentId: 21
      name: Gog
      gender: male
      category: gentile
      type: king
      notes: |
          * His name in Hebrew (גּוֹג) means "roof".
          * A future king of Magog who is prophesied to come and war with the people of God
            (cf. Ezek. 38:2) (cf. Ezek. 38:14-16) (cf. Rev. 20:7-8).
    - id: 59
      parentId: 37
      name: Lebanon
      alt_names:
          - Phoenicia
      gender: male
      category: gentile
      type: nation
    - id: 60
      parentId: 59
      name: Sidon
      gender: male
      category: gentile
      type: nation
      notes: |
          * In Lebanon, north of Tyre.
    - id: 61
      parentId: 59
      name: Tyre
      gender: male
      category: gentile
      type: nation
      notes: |
          * In Lebanon, south of Sidon.
    - id: 62
      parentId: 37
      name: Heth
      alt_names:
          - Hittites
      gender: male
      category: gentile
      type: nation
      notes: |
          * One of the seven nations God commanded Israel to drive out (cf. Deut. 7:1-2).
          * Dwell in and around Hebron (cf. Gen. 23:2-4).
          * Abraham buys Machpelah from Ephron the Hittite as a burial site (cf. Gen. 23:7-9).
    - id: 63
      parentId: 37
      name: Jebusites
      gender: male
      category: gentile
      type: nation
      notes: |
          * One of the seven nations God commanded Israel to drive out (cf. Deut. 7:1-2).
    - id: 64
      parentId: 37
      name: Amorites
      gender: male
      category: gentile
      type: nation
      notes: |
          * One of the seven nations God commanded Israel to drive out (cf. Deut. 7:1-2).
          * Settle in Engedi on the western shore of the Dead Sea (cf. Gen. 14:7).
    - id: 65
      parentId: 37
      name: Girgashites
      gender: male
      category: gentile
      type: nation
      notes: |
          * One of the seven nations God commanded Israel to drive out (cf. Deut. 7:1-2).
          * Not much is known about them. Jewish tradition holds that they fled Canaan during
            Israel's conquest under Joshua.
    - id: 66
      parentId: 37
      name: Hivites
      gender: male
      category: gentile
      type: nation
      notes: |
          * One of the seven nations God commanded Israel to drive out (cf. Deut. 7:1-2).
    - id: 67
      parentId: 37
      name: Perizzites
      gender: male
      category: gentile
      type: nation
      notes: |
          * One of the seven nations God commanded Israel to drive out (cf. Deut. 7:1-2).
          * Their name in Hebrew (פְּרִזִּי) means "villagers".
          * Settle near Bethel and Ai (cf. Gen. 13:3) (cf. Gen. 13:7).
    - id: 68
      parentId: 37
      name: Rephaim
      gender: male
      category: gentile
      type: nation
      notes: |
          * Their name in Hebrew (רְפָאִים) means "faded ones".
          * Settle east of the Jordan in what came to be called Bashan (cf. Gen. 14:5).
    - id: 69
      parentId: 63
      name: Adoni-zedek
      gender: male
      category: gentile
      type: king
      notes: |
          * Jebusite king of Jerusalem in the time of Joshua.
          * Gathers four Amorite kings against the Gibeonites, who allied with Israel under
            Joshua. The Lord delivers them into Israel's hands, makes the sun stand still,
            and throws down large hailstones from heaven on them to defeat them. Joshua has
            the five kings executed, and the Lord delivers southern Canaan into Israel's hands.
    - id: 70
      parentId: 64
      name: Mamre
      gender: male
      category: gentile
      type: person
      notes: |
          * An Amorite ally of Abraham (cf. Gen. 14:13).
    - id: 71
      parentId: 64
      name: Sihon
      gender: male
      category: gentile
      type: king
      notes: |
          * King of the Amorites in Heshbon (which was in the land that became Gilead, named
            after a descendant of Manasseh) until Israel defeated him under Moses.
    - id: 72
      parentId: 66
      name: Gibeon
      alt_names:
          - Gibeonites
      gender: male
      category: gentile
      type: nation
      notes: |
          * Settle in Gibeon, northwest of Jerusalem.
          * They are a "great city", "greater than Ai", whose men are warriors.
          * They fear Israel, so they deceive Joshua into making a covenant with them.
    - id: 73
      parentId: 68
      name: Zamzummim
      alt_names:
          - Zuzim
      gender: male
      category: gentile
      type: nation
      notes: |
          * Their name in Hebrew (זַמְזֻמִּים) means "schemers".
          * Settle east of the Jordan in what came to be called Ammon (cf. Gen. 14:5).
    - id: 74
      parentId: 68
      name: Emim
      gender: male
      category: gentile
      type: nation
      notes: |
          * Their name in Hebrew (אֵימִים) means "the dreaded ones".
          * Settle east of the Jordan in what came to be called Moab (cf. Gen. 14:5).
    - id: 75
      parentId: 68
      name: Anak
      alt_names:
          - Anakim
      gender: male
      category: gentile
      type: nation
      notes: |
          * Their name in Hebrew (עֲנָקִים) means "long-necked".
          * Dwell in what came to be called Hebron.
          * Joshua cuts off all the Anakim in Canaan. They only remain in Gaza and Ashdod
            (land of the Philistines).
    - id: 76
      parentId: 68
      name: Og
      gender: male
      category: gentile
      type: king
      notes: |
          * Was said to be the last of the Rephaim, and was the king of Bashan in the city
            of Ashtaroth (named after the pagan goddess Asherah who was often worshiped along
            with Baal, her idols were wooden poles) in the land of the Amorites until Israel
            defeated him under Moses.
