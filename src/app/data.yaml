      type: person
      notes: |
          * Daughter of Bethuel son of Nahor (cf. Gen. 22:20-23).
          * Sister of Laban (cf. Gen. 24:29).
    - id: 120
      parentId: 119
      name: Esau
      alt_names:
          - Edom
          - Edomites
      gender: male
      category: gentile
      type: nation
      notes: |
          * His name in Hebrew (עֵשָׂו, *ʿēśāw*) means "well-made",
            for when he was born his body was hairy like a cloak (cf. Gen. 25:25).
          * He is also called Edom, which in Hebrew (אֱדוֹם,'Ĕḏōm) means "red",
            because of his appearance at birth (cf. Gen. 25:25) and the red stew
            he exchanged for his birthright (cf. Gen. 25:30-33).
    - id: 153
      parentId: 120
      name: Horites
      gender: male
      category: gentile
      type: nation
      notes: |
          * The original inhabitants of the hill country of Seir (cf. Gen. 14:6),
            which was named after Seir the Hortie (cf. Gen. 36:19-20).
          * Esau settles in the land and it becomes Edom (cf. Gen. 36:8).
    - id: 154
      parentId: 153
      name: Seir
      gender: male
      category: gentile
      type: nation
      notes: |
          * The Horites were the original inhabitants of the hill country of Seir (cf. Gen. 14:6),
            which was named after him (cf. Gen. 36:19-20).
          * Esau settles in the land and it becomes Edom (cf. Gen. 36:8).
