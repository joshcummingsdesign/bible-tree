      name: Adam
      gender: male
      category: jew
      type: person
      notes: |
          - Adam (אָדָם) is Hebrew for "man".
    - id: 2
      parentId: 1
      name: Eve
      gender: female
      category: jew
      type: person
      notes: |
          - Eve (חַוָּה, *ḥawwā*) is Hebrew for "life", as she is the mother of all living (cf. Gen. 3:20).
    - id: 3
      parentId: 2
      name: Cain
      gender: male
      category: jew
      type: person
      notes: |
          * It is likely that Adam and Eve had other descendants at the time of Abel's death.
            Thus, Cain says, "*Whoever* finds me will kill me."
            (cf. Gen. 4:14) (cf. Gen 4:25) (cf. Gen. 5:3).
    - id: 4
