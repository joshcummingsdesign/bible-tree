      name: Peleg
      gender: male
      category: jew
      type: person
      notes: |
          * His name in Hebrew (פֶּלֶג) means "division", as it is said that in his day the earth was
            divided. This may be a reference to when God scattered all peoples from Babel
            (cf. Gen. 10:25) (cf. Gen. 11:9).
